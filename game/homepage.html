<!DOCTYPE html>
<html lang="id">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <title>WeType - Arena Permainan</title>
  </head>
  <body>
    <main class="game-page">
      <div class="overlap-wrapper">
        <div class="overlap">
          <header class="overlap-group">
            <nav class="rec-bar">
              <ul class="navbar">
                <li><a href="#" class="text-wrapper">Garasi</a></li>
                <li><a href="#" class="div">Belanja</a></li>
                <li><a href="#" class="text-wrapper-2">Liga</a></li>
                <li><a href="#" class="text-wrapper-3">Team</a></li>
                <li><a href="#" class="text-wrapper-4">Pencapaian</a></li>
                <li><a href="#" class="text-wrapper-5">Berita</a></li>
              </ul>
            </nav>
          </header>
          <section class="overlap-2">
            <button class="play"><span class="text-wrapper-6">Mulai Sekarang !</span></button>
            <h1 class="text-wrapper-7">Arena Permainan</h1>
          </section>
          <section class="overlap-3">
            <div class="background-typing">
              <div class="overlap-4">
                <div class="back-typing-board"></div>
                <div class="group">
                  <div class="overlap-5">
                    <div class="overlap-group-wrapper">
                      <div class="overlap-group-2">
                        <img class="polygon" src="img/polygon.svg" alt="Polygon background" />
                        <img class="img" src="img/image.svg" alt="Rank image" />
                      </div>
                    </div>
                    <div class="text-wrapper-8">Rank</div>
                  </div>
                </div>
                <div class="text-wrapper-9">WPM</div>
                <div class="text-wrapper-10">Ak.</div>
              </div>
            </div>
            <div class="typing-board" aria-label="Typing area"></div>
          </section>
          <section class="overlap-6">
            <div class="rectangle"></div>
            <div class="road">
              <div class="overlap-7">
                <div class="roads">
                  <div class="frame-wrapper">
                    <div class="frame"><img class="mask-group" src="img/mask-group-2.png" alt="Road 1" /></div>
                  </div>
                </div>
                <div class="group-wrapper">
                  <div class="frame-wrapper">
                    <div class="frame"><img class="mask-group" src="img/image.png" alt="Road 2" /></div>
                  </div>
                </div>
                <div class="div-wrapper">
                  <div class="frame-wrapper">
                    <div class="frame"><img class="mask-group" src="img/mask-group-3.png" alt="Road 3" /></div>
                  </div>
                </div>
                <div class="roads-2">
                  <div class="frame-wrapper">
                    <div class="frame"><img class="mask-group" src="img/mask-group-4.png" alt="Road 4" /></div>
                  </div>
                </div>
                <div class="roads-3">
                  <div class="frame-wrapper">
                    <div class="frame"><img class="mask-group" src="img/mask-group.png" alt="Road 5" /></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="rectangle-2"></div>
            <img class="motor" src="img/motor.png" alt="Player's motor" />
            <div class="start-arena"><img class="group-2" src="img/group-5.png" alt="Start line" /></div>
            <div class="efek-terompet"><img class="terompet" src="img/terompet-1.png" alt="Trumpet effect" /></div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
