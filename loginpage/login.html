<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="background">
            <div class="icon-teknologi">
              <img class="key-perspective" src="pict1.png" />
              <img class="shield-perspective" src="pict2.png" />
              <img class="padlock-perspective" src="pict3.png" />
              <img class="settings-perspective" src="pict4.png" />
              <img class="logo" src="logowetype.png" alt="" />
            </div>
          </div>
          <div class="login-toolbar">
            <div class="login"><div class="text-wrapper">Login</div></div>
            <div class="password"><div class="div">Password</div></div>
            <div class="username"><div class="div">Username</div></div>
            <div class="login-google">
              <img class="image" src="pict5.png" />
              <div class="text-wrapper-2">Log in with Google</div>
            </div>
          </div>
          <div class="ket-OR">
            <div class="text-wrapper-3">OR</div>
            <img class="line" src="img/line-1.svg" />
            <img class="img" src="img/line-2.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
