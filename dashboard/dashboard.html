<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="div">
        <div class="overlap">
          <div class="overlap-group">
            <div class="overlap-2">
              <img class="profile-main-name" src="img/profile-main-name.png" />
              <img class="bg-keywords" src="img/bg-keywords.svg" />
              <div class="text-wrapper">Perogres Belajar</div>
              <div class="kata-benda">
                <div class="benda">
                  <div class="div-wrapper"><div class="text-wrapper-2">Kata Benda</div></div>
                </div>
                <div class="kerja"><div class="text-wrapper-2">Kata Kerja</div></div>
                <div class="sifat"><div class="text-wrapper-2">Kata Sifat</div></div>
                <div class="frame"><div class="text-wrapper-2">Ungkapan</div></div>
              </div>
              <div class="level">
                <div class="benda-2"><div class="text-wrapper-2">Level 1</div></div>
                <div class="benda-3"><div class="text-wrapper-2">Level 1</div></div>
                <div class="benda-4"><div class="text-wrapper-2">Level 1</div></div>
                <div class="benda-5"><div class="text-wrapper-2">Level 1</div></div>
              </div>
            </div>
            <div class="overlap-3">
              <div class="text-profile">
                <div class="overlap-group-2">
                  <img class="img" src="img/rec-profile.svg" />
                  <div class="text-wrapper-3">Profile</div>
                </div>
              </div>
              <div class="text-about">
                <div class="overlap-4">
                  <img class="img" src="img/rec-about.svg" />
                  <div class="text-wrapper-4">About</div>
                </div>
              </div>
              <div class="statistic">
                <div class="overlap-5">
                  <img class="rec-staitistic" src="img/rec-staitistic.svg" />
                  <div class="text-wrapper-5">Statistik</div>
                  <div class="wpm">
                    <div class="overlap-group-3">
                      <div class="text-wrapper-6">WPM</div>
                      <div class="wpm-wrapper"><div class="text-wrapper-7">#</div></div>
                    </div>
                  </div>
                  <div class="akurasi">
                    <div class="text-wrapper-8">Akurasi</div>
                    <div class="frame-2"><div class="text-wrapper-7">#</div></div>
                  </div>
                  <div class="waktu">
                    <div class="text-wrapper-8">Waktu</div>
                    <div class="frame-2"><div class="text-wrapper-7">#</div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="overlap-6">
            <img class="REC-RANK" src="img/REC-RANK.svg" />
            <div class="rounded-rectangle"></div>
            <div class="text-wrapper-9">Ranking</div>
          </div>
        </div>
        <div class="play-button"><div class="text-wrapper-10">PLAY</div></div>
        <img class="home-page" src="img/home-page.png" />
        <img class="polygon" src="img/polygon-1.svg" />
      </div>
    </div>
  </body>
</html>
